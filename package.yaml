name:                aoc
version:             0.1.0.0
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/aoc20haskell#readme>

dependencies:
- base >= 4.7 && < 5
- http-conduit
- utf8-string
- time
- directory
- split
- parsec
- containers
- advent-of-code-api
- text
- mtl
- vector
- linear
- monad-loops

library:
  source-dirs: src

executables:
  aoc-exe:
    main:                Main.hs
    source-dirs:
      - app
      - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc
  bench:
    main: Bench.hs
    source-dirs:
    - bench
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc
    - criterion


tests:
  aoc-test:
    main:                Spec.hs
    source-dirs:
      - test
      - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc
    - hspec
